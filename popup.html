<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Loading view -->
  <div id="loadingView" class="view">
    <div class="loading-spinner"></div>
    <p>Loading filters...</p>
  </div>

  <!-- Main filter view -->
  <div id="filterView" class="view hidden">
    <button id="addFilterBtn" class="add-filter-btn">Add New Filter</button>
    
    <div id="filterList" class="filter-list">
      <!-- Filters will be populated here by JavaScript -->
    </div>
  </div>
  
  <!-- Add new filter view -->
  <div id="addFilterView" class="view hidden">
    <div class="header">
      <button id="backBtn" class="back-btn">â†</button>
      <span class="header-title">Add new filter</span>
    </div>
    
    <div class="add-filter-form">
      <input type="text" id="filterInput" placeholder="Enter filter keyword..." class="filter-input">
      <button id="confirmBtn" class="confirm-btn">Confirm</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
