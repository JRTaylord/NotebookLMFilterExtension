<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Main filter view -->
    <div id="filterView" class="view hidden">
      <button id="addFilterBtn" class="add-filter-btn">Add New Filter</button>

      <div class="settings-section">
        <div class="setting-item">
          <input
            type="checkbox"
            id="hideFeaturedCheckbox"
            class="setting-checkbox"
          />
          <label for="hideFeaturedCheckbox" class="setting-label"
            >Hide featured notebooks</label
          >
        </div>
      </div>

      <div id="filterList" class="filter-list">
        <!-- Filters will be populated here by JavaScript -->
      </div>
    </div>

    <!-- Add new filter view -->
    <div id="addFilterView" class="view hidden add-filter-view">
      <button id="backBtn" class="back-btn">‚Üê</button>

      <div class="add-filter-form">
        <input
          type="text"
          id="filterInput"
          placeholder="Enter filter keyword..."
          class="filter-input"
        />
        <button id="confirmBtn" class="confirm-btn" disabled="true">
          Confirm
        </button>
      </div>
    </div>

    <script src="filterState.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
